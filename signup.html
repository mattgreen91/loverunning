<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Love Running</title>
    <script src="https://kit.fontawesome.com/3982258271.js"></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
          <legend>
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
        </legend>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required />
            <br>
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required />
            <br>
            <label for="email">Email Address</label>
            <input class="text-input" id="email" name="email_address" type="email" required />
            <br>
            <input id="road" name="running_preference" type="radio" value="road" required />
            <label for="road">Road</label>
            <br>
            <input id="trail" name="running_preference" type="radio" value="trail" required />
            <label for="trail">Trail</label>
            <br>
            <input id="both" name="running_preference" type="radio" value="both" required />
            <label for="both">Both</label>
            <br>
            <input class="join-button" type="submit" value="Let's Run!" />
            </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>
</body>

</html>
